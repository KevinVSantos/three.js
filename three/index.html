<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first three.js app</title>
    <style>
        body { margin: 0;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="h-100 overflow-hidden">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Teste Three.js</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Paginas
                    </a>
                    <ul id="dropdown-paginas" class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><button class="dropdown-item" onclick="loadPage('./tests/simpleCube/cube.html')">Cubo Simples</button></li>
                        <li><button class="dropdown-item" onclick="loadPage('./tests/loadModel/model.html')">Modelo 3d</button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="text-center">Testes da biblioteca Three.js</h1>
    <div id="pagina" class="w-100 h-100 d-flex justify-content-center"></div>
    <script>
        function loadPage(page) {
            const box= document.getElementById("pagina");
            fetch(page)
            .then(response => response.text())
            .then(html => {
                box.innerHTML = '<object class="w-100 h-100" type="text/html" data="'+page+'" ></object>';
            })
            .catch(error => {
            console.log(error);
            });
        }

    </script>
</body>
</html>
